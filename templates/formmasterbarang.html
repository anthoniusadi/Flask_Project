{% include 'header.html'%}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Tambahkan Menu</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item active"><a href="/masterbarang">Kembali ke Data</a></li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Menu</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" action="/simpanformmasterbarang" method="POST">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">ID Menu</label>
                      <input type="text" class="form-control" id="id_menu" name="id_menu" placeholder="Masukan ID menu">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nama Menu</label>
                        <input type="text" class="form-control" id="menu" name="menu" placeholder="Masukan nama menu">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Harga</label>
                      <input type="text" class="form-control" id="harga" name="harga" placeholder="Masukan harga">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">HPP</label>
                        <input type="text" class="form-control" id="hpp" name="hpp" placeholder="Masukan HPP">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputFile">Laba Bersih</label>
                      <input type="text" class="form-control" id="laba" name="laba" placeholder="Masukan laba">
                    </div>

                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
