{% include 'header.html'%}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Tambahkan Supplier</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item active"><a href="/mastersupplier">Kembali ke Data</a></li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Supplier</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" action="/simpanformmastersupplier" method="POST">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Barang</label>
                      <input type="text" class="form-control" id="barang" name="barang" placeholder="Masukan barang">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Harga Satuan</label>
                        <input type="text" class="form-control" id="satuan" name="satuan" placeholder="Masukan harga satuanu">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Qty</label>
                      <input type="text" class="form-control" id="qty" name="qty" placeholder="Masukan quantity">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Total</label>
                        <input type="text" class="form-control" id="total" name="total" placeholder="Masukan total harga">
                      </div>
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
